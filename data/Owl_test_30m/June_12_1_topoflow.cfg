#===============================================================================
# TopoFlow Config File for: TopoFlow
#===============================================================================
# Input Parameters
comp_status         | Enabled      | string    | component status {Enabled; Disabled}
# in_directory        | ./data/Owl_rec_30m    | string    | input directory
# out_directory       | ./output/Owl  | string    | output directory
# site_prefix         | Owl_30m      | string    | file prefix for the study site
# case_prefix         | June_12_1      | string    | file prefix for the model scenario
stop_method         | Until_n_steps     | string    | stopping method {Q_peak_fraction; Until_model_time; Until_n_steps}
Qp_fraction         | 0.05      | float     | Value for Q_peak_fraction method
T_stop_model        | 2000      | float     | Value for Until_model_time method [minutes]
n_steps             | 10      | int       | Value for Until_n_steps method
dt                  | 12         | float     | TopoFlow driver timestep [sec] (Must match Channel comp.)